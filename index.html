<!DOCTYPE html>
<html>
<head>
  <title>Mini Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: lightyellow;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <h1>Mini Web App</h1>
  <p>Click the button to change the background color!</p>
  <button onclick="changeColor()">Click Me</button>

  <script>
    function changeColor() {
      const colors = ["lightyellow", "lightblue", "lightgreen", "lightpink", "lavender"];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
